<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Pagee</title>
    <link rel="stylesheet" href="res/style.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p class="intro">Proin dui nibh, facilisis sed. Aliquam leo nulla, adipiscing sed. Proin scelerisque lectus rhoncus erat. Pellentesque aliquet ante sed nunc. Phasellus ut nibh justo Praesent.</p>

        <div class="content">
            <div class="content__form">
                <form>
                    <div class="field name">
                        <label class="small" for="name">Your Full Name:</label>
                        <input type="text" name="name" id="name" placeholder="Type your name here...">
                        <p class="alert">Make sure you type in your full name</p>
                    </div>
                    <div class="field email">
                        <label class="small" for="email">Your Email:</label>
                        <input type="text" name="email" id="email" placeholder="Type your email address...">
                        <p class="alert">Make sure your email address is correct</p>
                    </div>
                    <div class="field message">
                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" placeholder="Type your message..."></textarea>
                        <p class="alert">200 words left</p>
                    </div>
                    <input class="field btn" type="submit" value="Send">
                </form>
            </div>
            <div class="content__img-box">
            </div>
        </div>
    </div>
</body>
</html>
